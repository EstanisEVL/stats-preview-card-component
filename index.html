<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="main">
    <div class="card">
      <div class="card__image">
        <img class="img--mobile" src="./images/image-header-mobile.jpg" alt="mobile header">
        <img class="img--desktop" src="./images/image-header-desktop.jpg" alt="desktop header">
        <div class="overlay"></div>
      </div>
      <div class="card__text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stat__container">
          <div class="stat__container--box">
            <h3>10k+</h3>
            <h4>companies</h4>
          </div>
          <div class="stat__container--box">
            <h3>314</h3>
            <h4>templates</h4>
          </div>
          <div class="stat__container--box">
            <h3>12M+</h3>
            <h4>queries</h4>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/EstanisEVL">Estanislao Elias Varela Lucius</a>.
    </div>
  </footer>
</body>
</html>
